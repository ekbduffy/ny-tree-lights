<html>
    <head>
        <title><%= title %></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
  
    </head>
    <body>
        <main>
            <h1 class="visually-hidden">Heroes examples</h1>
          
            <div class="px-4 py-5 my-5 text-center">
              <h1 class="display-5 fw-bold"><%= title %></h1>
              <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Upload the image you want to be displayed onto lights.</p>
                <form id="fileform" action="/upload" method="POST" enctype="multipart/form-data">
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupFile01">Upload file image.jpg</label>
                    <input type="file" class="form-control" id="inputGroupFile01" name="image" onchange="document.forms['fileform'].submit();">
                  </div>
                </form>


                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                  <a href="/<%= imageFile %>" target="_blank" class="btn btn-primary btn-lg px-4 gap-3">Get the current image</a>
                  <a href="https://beagleboard.org/static/images/cape-headers.png" target="_blank" class="btn btn-outline-secondary btn-lg px-4">Beagle Bone Black pinout</a>
                </div>
                <i>Currently displaying frame <%= displayingFrame %> of <%= framesTotal %></i>
              </div>
            </div>
          
            <div class="b-example-divider"></div>
        </main>


    </body>
</html>
